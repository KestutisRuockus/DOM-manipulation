<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0056db27d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col-3 image">
          <img
            id="product-image"
            src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
            alt=""
          />
          <div class="discount">5</div>
        </div>
        <div class="col-6">
          <div id="title" class="title">iPhone 9</div>
          <div id="rating" class="rating">star</div>
          <div id="description" class="description">
            Huaweiâ€™s re-badged P30 Pro New Edition was officially unveiled
            yesterday in Germany and now the device has made its way to the UK.
          </div>
        </div>
        <div class="col-3">
          <div class="prices">
            <div id="disocunted-price" class="discounted-price">$49.00</div>
            <div id="full-price" class="full-price">$549.00</div>
          </div>
          <div>
            <button id="btn" class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const containerElement = document.getElementById("container");
      const generateProductList = () => {
        let dynamicHTML = ``;
        for (const product of products) {
          const rating = ((product.rating / 5) * 100).toFixed(2);
          console.log(`ivertinimas: ${product.id}, ${rating}`);
          dynamicHTML += `
          <div class="row">
      <div class="col-3 image">
        <img
          id="product-image"
          src="${product.thumbnail}"
        />
        <div class="discount">-${Math.round(product.discountPercentage)}%</div>
      </div>
      <div class="col-6">
        <div id="title" class="title">${product.title}</div>
        <div id="rating" class="rating-outer">
          <div class="rating-inner" style="width: ${rating}%"></div>
          </div>
        <div id="description" class="description">
          ${product.description}
        </div>
      </div>
      <div class="col-3">
        <div class="prices">
          <div id="disocunted-price" class="discounted-price">$${Math.round(
            product.price * (1 - product.discountPercentage / 100)
          )}</div>
          <div id="full-price" class="full-price">$${product.price}</div>
        </div>
        <div>
            <button id="btn" class="add-to-cart-btn">Add to Cart</button>
          </div>
      </div>
    </div>
          `;
          containerElement.innerHTML = dynamicHTML;
        }
      };
      generateProductList();
    </script>
  </body>
</html>
